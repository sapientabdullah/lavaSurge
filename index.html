<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lava Surge</title>
</head>

<body>
  <div id="app"></div>

  <div class="hud-container">
    <div class="score-display" data-label="System Status">
      <span class="score-label">Coins</span>
      <span class="score-value">0</span>
    </div>
  </div>

  <div id="loading-screen">
    <div id="loading-text">LOADING</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>
  </div>

  <div id="gameOverScreen" class="hidden">
    <div class="game-over-content">
      <h1>Game Over</h1>
      <p>You touched the lava!</p>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <div id="controlsOverlay" class="controls-overlay">
    <div class="controls-content">
      <h2>Controls</h2>
      <div class="controls-grid">
        <div class="wasd-group">
          <div class="control-item">
            <span class="key">W</span>
            <span class="action">Move Forward</span>
          </div>
          <div class="asd-row">
            <div class="control-item">
              <span class="key">A</span>
              <span class="action">Move Left</span>
            </div>
            <div class="control-item">
              <span class="key">S</span>
              <span class="action">Move Backward</span>
            </div>
            <div class="control-item">
              <span class="key">D</span>
              <span class="action">Move Right</span>
            </div>
          </div>
        </div>
        <div class="control-item">
          <span class="key">Space</span>
          <span class="action">Jump</span>
        </div>
        <div class="control-item">
          <span class="key">Left Click</span>
          <span class="action">Attack</span>
        </div>
        <div class="control-item">
          <span class="key">E</span>
          <span class="action">Grapple</span>
        </div>
        <div class="control-item">
          <span class="key">Shift</span>
          <span class="action">Sprint</span>
        </div>
      </div>
    </div>
  </div>

  <div class="reticle">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
